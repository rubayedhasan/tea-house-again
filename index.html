<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/cup.png" type="image/x-icon" />

    <!-- google font "manrope" linnk  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwindcss  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dark-1": "#1C1C1C",
              "dark-3": "#777777",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- customize your styles  -->
    <style type="text/tailwindcss">
      @layer components {
        .btn {
          @apply rounded-lg px-4 py-2.5 md:px-6 md:py-5;
        }
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section  -->
    <header class="mt-10 h-[calc(100vh_-_2.5rem)] px-8 md:mt-16 lg:px-10">
      <div class="container mx-auto h-full">
        <!-- banner section  -->
        <section
          id="banner"
          class="flex h-full flex-col items-center justify-center gap-10 lg:flex-row"
        >
          <!-- banner content  -->
          <div class="banner-content space-y-6 md:space-y-8 lg:w-2/3">
            <!-- banner title  -->
            <h1
              class="banner-title text-dark-1 text-5xl font-extrabold lg:text-8xl"
            >
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>

            <!-- banner description  -->
            <p
              class="banner-description text-dark-3 text-base font-medium md:text-lg lg:w-2/3 lg:text-xl"
            >
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>

            <!-- banner button  -->
            <button
              type="button"
              class="btn bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-lg font-bold text-white md:text-xl"
            >
              Explore More
              <i class="fa-solid fa-arrow-right ml-3 -rotate-45"></i>
            </button>
          </div>
          <!-- banner image  -->
          <div class="banner-image relative lg:w-1/2">
            <!-- image  -->
            <div class="flex items-center justify-center">
              <img
                src="images/banner.png"
                alt="two coffee cup"
                class="w-full"
              />
            </div>

            <!-- banner bade  -->
            <div
              class="banner-badge absolute bottom-5 left-24 flex items-center gap-5 rounded-lg bg-white px-7 py-5 shadow-lg"
            >
              <!-- badge icon  -->
              <div class="badge-icon">
                <i
                  class="fa-solid fa-star text-2xl font-medium text-yellow-300"
                ></i>
              </div>
              <!-- badge text  -->
              <div class="badge-text">
                <h3 class="text-dark-1 text-3xl font-extrabold">5.00</h3>
                <p class="text-dark-3 text-base font-semibold md:text-lg">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>

    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/ff87b718c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
